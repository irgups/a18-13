TebLocalPlannerROS:

 odom_topic: odom
 map_frame: map

 # Trajectory

 teb_autosize: True
 dt_ref: 0.3
 dt_hysteresis: 0.1
 global_plan_overwrite_orientation: True
 max_global_plan_lookahead_dist: 3.0
 feasibility_check_no_poses: 2

 # Robot
 cmd_angle_instead_rotvel: True
 max_vel_x: 4.0
 max_vel_x_backwards: 1.5
 max_vel_theta: 5.0
 acc_lim_x: 2.0
 acc_lim_theta: 10.0
 min_turning_radius: 0.05 #0.5
 wheelbase: 0.4 #0.203
 cmd_angle_instead_rotvel: True
 footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
   type: "line"
   line_start: [-0.078, 0.0] # for type "line"
   line_end: [0.125, 0.0] # for type "line"

 # GoalTolerance

 xy_goal_tolerance: 0.3 #0.3
 yaw_goal_tolerance: 0.1 #0.1
 free_goal_vel: False

 # Obstacles

 min_obstacle_dist: 0.19
 include_costmap_obstacles: True
 costmap_obstacles_behind_robot_dist: 0.35
 obstacle_poses_affected: 30
 costmap_converter_plugin: ""
 costmap_converter_spin_thread: True
 costmap_converter_rate: 5

 # Optimization

 no_inner_iterations: 5
 no_outer_iterations: 4
 optimization_activate: True
 optimization_verbose: False
 penalty_epsilon: 0.1
 weight_max_vel_x: 1.5
 weight_max_vel_theta: 2
 weight_acc_lim_x: 1.5
 weight_acc_lim_theta: 1.5 
 weight_kinematics_nh: 1000
 weight_kinematics_forward_drive: 100
 weight_kinematics_turning_radius: 100
 weight_optimaltime: 1
 weight_obstacle: 50
 weight_dynamic_obstacle: 10 # not in use yet
 alternative_time_cost: False # not in use yet

 # Homotopy Class Planner

 enable_homotopy_class_planning: False
 enable_multithreading: False
 simple_exploration: False
 max_number_classes: 4
 roadmap_graph_no_samples: 15
 roadmap_graph_area_width: 5
 h_signature_prescaler: 0.5
 h_signature_threshold: 0.1
 obstacle_keypoint_offset: 0.1
 obstacle_heading_threshold: 0.45
 visualize_hc_graph: False


 global_plan_viapoint_sep: 1.0
 weight_viapoint: 10.0
 viapoints_all_candidates: True
 
